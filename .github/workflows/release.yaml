name: Release kubectl plugin
on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          # Should use body_path + auto generate release info
          body: |
            Changes in this Release
            - More awesomeness !
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  release-plugin:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          # - windows-latest
          - ubuntu-latest
          - macOS-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      - name: Get FDB client
        if: runner.os != 'Windows'
        env:
          FDB_VER: "6.2.28"
        run: |
          go get -v -t -d ./...
          if [[ "${RUNNER_OS}" == "macOS" ]];then
              curl --fail "https://www.foundationdb.org/downloads/${FDB_VER}/macOS/installers/FoundationDB-${FDB_VER}.pkg" -o fdb.pkg
              sudo installer -allowUntrusted -verbose -pkg ./fdb.pkg -target /
          else
              curl --fail "https://www.foundationdb.org/downloads/${FDB_VER}/ubuntu/installers/foundationdb-clients_${FDB_VER}-1_amd64.deb" -o fdb.deb
              sudo dpkg -i fdb.deb
          fi
      # - name: Get FDB client (windows-only)
      #   if: runner.os == 'Windows'
      #   shell: powershell
      #   run: |
      #     Invoke-WebRequest -OutFile fdb.msi -Uri https://www.foundationdb.org/downloads/6.2.28/windows/installers/foundationdb-6.2.28-x64.msi
      #     msiexec /i "fdb.msi"
      #     go get -v -t -d ./...
      - name: Build
        run: make plugin
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./bin/kubectl-fdb
          asset_name: kubectl-fdb-${{ matrix.os }}-amd64
          asset_content_type: application/octet-stream
  push_images:
    name: Push Docker image to GitHub Packages
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - fdb-kubernetes-operator
          - foundationdb-kubernetes-sidecar
          - fdb-data-loader
        include:
          - image: fdb-kubernetes-operator
            context: ./
          - image: foundationdb-kubernetes-sidecar
            context: ./foundationdb-kubernetes-sidecar
          - image: fdb-data-loader
            context: ./sample-apps/data-loader
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get the version
        id: get_tag
        run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # Will be deprecated next year -> https://github.com/docker/login-action#github-packages-docker-registry
      # but GitHub Container Registry is till in beta and only works with a personal access token (PAT) --> TODO retry!
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io #docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          # todo adjust to FoundationDB
          # See: https://github.community/t/how-to-get-just-the-tag-name/16241 why we use this weird step
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.get_tag.outputs.TAG }}
          push: true
